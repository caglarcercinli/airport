<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
AIRPORTS
<br>
<br>
<th:block th:if="${airportsAndRunaways}">
  <table>
    <thead>
    <tr>
      <th>Airports and Runways</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="airportAndRunaways:${airportsAndRunaways}">

    </tr>
    </tbody>
  </table>
</th:block>
</body>
</html>
