<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
AIRPORTS
<br>
<br>
<th:block th:if="${airports}">
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Ident</th>
      <th>Runaways</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="airport:${airports}" th:object="${airport}">
      <td ><a th:text="*{id}"></a> </td>
      <td th:text="*{ident}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
